<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
  
</head>

<body>

<div class="modal fade" id="modalObservacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="modalObservacao">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Observações</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="descricao">Observação</label>
							<textarea class="form-control" name="descricao" rows="7" id="recipient-observacao" disabled style="resize: none;"></textarea>
						</div>
					</div>
				</div>	
 			</div>
		</div>
	</div>
	
	</body>
	</html>
