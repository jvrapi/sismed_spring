<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>

	<div layout:fragment="corpo" >  
	
		<div class="container" style="margin-left: 35%;">
			<div th:replace="fragmentos/alert"></div>
		</div>
	
          <div class="container-fluid" style="width: 98%">
           
            <h3 style="display: inline; margin-left: 10px;">Lista | <strong>Funcionários(as)</strong></h3>
           	 
           	 <a class="btn btn-success float-right"  href="/funcionario/cadastrar"role="button">
              <i class="fas fa-plus"></i> Novo Funcionário(a)</a>     
           	         
	          <div class="card" style="margin-top: 25px; padding: 0px;">
	            <div class="card-body">
	              <table class="table table-borderless detalhes">
							<thead>
								<tr style="color: #5d6266; font-size: 1em;">

									<th scope="col">Matrícula</th>
									<th scope="col">Nome</th>
									<th scope="col">CPF</th>
									<th scope="col">CRM</th>
									<th scope="col">Especialidade</th>
									<th scope="col">Telefone</th>
									<th scope="col">Celular</th>
									<th scope="col">Email</th>
									
								</tr>
							</thead>
							<tbody th:each="f : ${funcionario}">
								<tr class="conteudo" style="font-size: 1em;">
								
									<td><a th:text="${f.id}"></a></td>
									
								<td><a th:href="@{/funcionario/editar/{id} (id=${f.id}) }" title="Clique aqui para alterar"  th:text="${f.nome}"> </a> </td>
								
									<td><a th:text="${f.cpf}"></a></td>
									<td><a th:text="${f.crm}"></a></td>
									<td><a th:text="${f.especialidade}" /></a></td>
									<td><a th:text="${f.telefone_fixo}" /></a></td>
									<td><a th:text="${f.celular}" /></a></td>
									<td><a th:text="${f.email}" /></a></td>
								</tr>
							</tbody>

						</table>
						
					</div>
				</div>
			</div>
			
		</div>
	
</body>
</html>
