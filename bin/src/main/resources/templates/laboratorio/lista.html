<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar">
			<a class="btn btn btn-md"
				style="background-color: #D7E7F9; margin-top: 5px; margin-left: 20px"
				href="/laboratorio/cadastrar" role="button"> <span
				class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span>Cadastrar Laboratório</span></a>

			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-lg-2" type="search"
					placeholder="Pesquisar">
				<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
					<i class="oi oi-magnifying-glass"></i>
				</button>
			</form>
		</nav>

		<h3 style="text-align: center"> Lista de Laboratório</h3>

		<table class="table table-striped table-hover"
			style="margin-top: 15px; margin-left: 30px;">

			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Responsável</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Endereço</th>
					<th>Bairro</th>
					<th>Cidade</th>
					<th>Estado</th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${laboratorio}" ><!--por aqui que o controller vai enviar os dados  -->
				<td th:text=${d.id}></td>					<td th:text=${d.nome}></td>
					<td th:text="${d.responsavel}"></td>
					<td th:text="${d.telefone}"></td>
					<td th:text="${d.email}"></td>
					<td th:text="${d.endereco}"></td>
					<td th:text="${d.bairro}"></td>
					<td th:text="${d.cidade}"></td>
					<td th:text="${d.estado}"></td>
				</tr>
			
			</tbody>
		</table>

		<nav aria-label="Navegação de página exemplo">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled"><a class="page-link" href="#"
					tabindex="-1">Anterior</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Próximo</a>
				</li>
			</ul>
		</nav>
	</section>

</body>
</html>
