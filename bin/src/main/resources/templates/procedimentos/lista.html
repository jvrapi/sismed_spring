<!DOCTYPE html>
<html layout:decorate = ~{layout}>
<head>
<meta charset="UTF-8">

</head>
<body>
<section layout:fragment = "corpo">

	<a class="btn btn btn-md" style="background-color: #D7E7F9; margin-top: 5px; margin-left: 20px"
				href="/procedimentos/cadastrar" role="button"> 
				<span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span>Cadastrar Procedimento</span>
		</a>
	
	  <div class="container corpo">
	          	<div th:replace="fragmentos/alert" ></div> 
	          </div>  
	  <div class="container"  th:each = "p : ${procedimento}">
	            <a class="btn btn-info btn-sm" th:href="@{/procedimentos/editar/{id} (id=${p.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <a th:href="@{/procedimentos/excluir/{id} (id=${p.id}) }" type="button" class="btn btn-danger btn-sm"
	                                    >
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </a>
	                            <br><br>
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               name="nome" th:value="${p.descricao}" disabled>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="data_adesao">Valor</label>
	                        <input type="text" class="form-control" id="valor"  name="valir" th:value="|R$ ${{p.valor}}|" disabled>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    </div>
</section>
</body>
</html>
