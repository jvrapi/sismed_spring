<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<meta charset="UTF-8" />

		<script>
			$(document).ready(function() {
				$( function() {
					$("#txtBusca").autocomplete({
						source: "http://localhost:8080/RegistroClinico/listar/1",
						minLength: 1,
						select: function (event, ui) {
							url = "http://localhost:8080/RegistroClinico/cadastrarpac/" + ui.item.value;
							document.location.href = url;
							return false;
						}
					});
				});
			});
			function muda() {
				$("#dropdownMenu2").text("Prontuário");
				$("#dropdownMenu2").val("1");
				$( function() {
					$("#txtBusca").autocomplete({
						source: "http://localhost:8080/RegistroClinico/listar/1",
						minLength: 1,
						select: function (event, ui) {
							url = "http://localhost:8080/RegistroClinico/cadastrarpac/" + ui.item.value;
							document.location.href = url;
							return false;
						}
					});
				});
			}
			function muda2() {
				$("#dropdownMenu2").text("Nome");
				$("#dropdownMenu2").val("2");
				$( function() {
					$("#txtBusca").autocomplete({
						source: "http://localhost:8080/RegistroClinico/listar/2",
						minLength: 2,
						select: function (event, ui) {
							url = "http://localhost:8080/RegistroClinico/cadastrarpac/" + ui.item.value;
							document.location.href = url;
							return false;
						}
					});
				});
			}
		</script>
		<script>
			$(document).ready(function() {
				var now = new Date();
				var mes = now.getMonth() +1;
				var dia = now.getDate();
				var ano = now.getFullYear();
				$("#data").val(dia + "/" + mes + "/" + ano);
			});
		</script>
		<script>
			$(document).ready(time);
			function time(){
				today=new Date();
				hora = today.getHours();
				if(hora < 10) hora = "0"+hora;
				minuto = today.getMinutes();
				if(minuto < 10) minuto = "0"+minuto;
				document.getElementById('hora').value=hora+":"+minuto;
				setTimeout('time()',1000);
			}
		</script>
	</head>
	  
	<body>
		<div layout:fragment="corpo">
			<nav class="navbar navbar-expand-lg navbar-light" th:fragment="content">
				<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
					<div class="dropdown">
						<a class="dropbtn" data-toggle="dropdown" href="#"><i class="fa fa-plus fa-fw"></i>Novo</a>
						<div class="dropdown-content">
							<a href="#">Agendamento</a>
							<a href="/pacientes/cadastrar">Paciente</a>
							<a href="#">Funcionário</a>
							<a href="/convenios/cadastrar">Convênio</a>
							<a href="#">Exame</a>
							<a href="#">Laboratório</a>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" class="btn" id="dropdownMenu2" value="1">Prontuário</button>
						<button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<div class="dropdown-menu">
							<button class="dropdown-item" type="button" value="1" onclick="muda()">Prontuário</button>
							<button class="dropdown-item" type="button" value="2" onclick="muda2()">Nome</button>
						</div>
					</div>
					<div id="divBusca">
						<input type="text" id="txtBusca" placeholder="Buscar..." />
						<button id="btn_search" class="btn"><i class="fas fa-search" onclick="busca()"></i></button>
					</div>
					<div class="collapse navbar-collapse justify-content-end login">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="mr-4">Bem vindo</a>
							</li>
							<li class="nav-item">
								<a href="#" class="decoration"><i class="fas fa-sign-out-alt"></i> Sair</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		
			<div class="container-fluid" style="width: 98%">
				<form th:action="@{/RegistroClinico/salvar}" th:object="${registroclinico}" method="POST">
					<h3 style="display: inline;">Cadastro | <strong>Registro Clínico</strong></h3>
					<button type="submit" class="btn btn-primary float-right">Salvar</button>
					<div class="card" style="margin-top: 25px; margin-bottom:15px;">
						<div class="card-body">
							<div class="form-row">
								<div class="form-group col-md-1">
									<label for="prontuário">Prontuário</label> 
									<input type="text" class="form-control tamanho-fonte" id="nome_paciente" th:name="paciente_id" th:value="${paciente.id}" 
									style="cursor: default;box-shadow: 0 0 0 0; border: 1px solid lightgray;" readonly>
								</div>
								<div class="form-group col-md-4">
									<label for="nome_paciente">Nome do paciente</label>
									<input type="text" class="form-control tamanho-fonte" th:value="${paciente.nome}" disabled>
								</div>
								<div class="form-group col-md-2">
									<label for="convenio">Convênio</label> 
									<input type="text" class="form-control tamanho-fonte" id="convênio" th:value="${paciente.tipo_convenio.convenio.nome}" disabled> 
								</div>
								<div class="form-group col-md-2">
									<label for="tipo_convenio">Tipo de convênio</label> 
									<input type="text" class="form-control tamanho-fonte" id="tipo_convenio" th:value="${paciente.tipo_convenio.nome}" disabled> 
								</div>
								<div class="form-group col-md-2">
									<label for="data">Data</label> 
									<input type="text" class="form-control tamanho-fonte" id="data" th:name="data" disabled> 
								</div>
								<div class="form-group col-md-1">
									<label for="hora">Hora</label> 
									<input type="text" class="form-control tamanho-fonte" id="hora" th:name="hora" disabled> 
								</div>
								
							</div>

							<div class="form-row">
								<div class="form-group col-md-7">
									<label for="descricao">Descrição</label> 
									<textarea class="form-control" id="descricao" rows="7"  autofocus="autofocus" maxlength="1000" th:field="*{descricao}" required style="resize: none;"></textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
				<h5 style="display: inline;">Registros anteriores</h5>
				<div class="card" style="margin-top: 10px;">
					<div class="card-body">
						<table class="table table-borderless">
							<thead>
								<tr style="color: #5d6266; font-size: 1em;">
									<th>Paciente</th>
									<th>Descrição</th>
									<th>Data</th>
									<th>Hora</th>
								</tr>
							</thead>
							<tbody th:each="r : ${registro}">
								<tr class="conteudo" style="font-size: 1em;">
									<td><a th:text="${r.paciente_id.nome}"></a></td>
									<td><a th:text="${r.descricao}"></td>
									<td><a th:text="${#temporals.format(r.data, 'dd/MM/yyyy')}"></a></td>
									<td><a th:text="${#temporals.format(r.hora, 'HH:mm')}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
	</body>

</html>
