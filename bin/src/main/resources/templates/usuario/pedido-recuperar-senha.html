<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Clínica Spring Security ::: Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="clínica médica com agendamento de consultas online" />
    <link rel="icon" th:href="@{/image/favicon.ico}" />

    <link href="/js/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="/js/fontawesome/css/all.css">
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">

    <link rel="icon" th:href="@{/image/favicon.ico}" />
    <link href="/css/style2.css" rel="stylesheet" />
    <link href="/css/style-login.css" rel="stylesheet" />

    <script src="/js/jquery.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/fontawesome/js/fontawesome.js"></script>
    <script src="/js/fontawesome/js/solid.js"></script>
    <script src="/js/jquery-ui/jquery-ui.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media ( min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->

</head>

<body>
    <form th:action="@{/recuperar/senha}" class="form-signin was-validated" method="GET">
        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/image/spring-security.png}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Clínica Spring Security</h1>

            <p class="font-weight-lighter">Seja bem-vindo.</p>
            <p class="text-muted">Informe o login para recuperação de senha!</p>
        </div>

        <div th:replace="fragmentos/alert :: alerta-sucesso"></div>

        <div class="form-label-group">
            <input type="text" id="inputCPF" class="form-control" placeholder="cpf" name="cpf" required autofocus autocomplete="off"/>
            <label for="inputEmail">CPF</label>
            <div class="invalid-feedback">
                Informe um CPF cadastrado.
            </div>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="e-mail" name="email" required autofocus autocomplete="off"/>
            <label for="inputEmail">Email</label>
            <div class="invalid-feedback">
                Informe um email para redefinir a senha.
            </div>
        </div>

        <button class="btn btn-lg btn-info btn-block" type="submit">Confirmar Solicitação</button>
        <hr>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
                <i class="fas fa-home"></i>&nbsp;Home</a>
        </nav>
        <p class="mt-5 mb-3 text-muted text-center">Clínica Spring Security&copy; 2019</p>
    </form>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#inputCPF').mask('000.000.000-00');

        });
    </script>
</body>

</html>
