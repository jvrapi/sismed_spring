<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	
	<section layout:fragment="corpo">
	<br>
	<div class="container text-center">
		<h1>Dr(a): NOME DO MEDICO</h1>
		<br><br>
		<h3>Agenda do Dia</h3>
		
	</div>

        <div class="container ajustarTexto">
            <div th:replace="fragmentos/alert" class="container"></div>
            <div th:replace="fragmentos/modal" class="container"></div>
        </div>
        <div class="container-fluid" style="width: 98%">
            <h3 style="display: inline; margin-left: 10px;">Lista | <strong>Convenios</strong></h3>
            <a class="btn btn-success float-right" href="/convenios/cadastrar" role="button" style="margin-right: 10px;"><i class="fas fa-plus"></i> Novo Convenio</a>

            <div class="card ajustarCard">
                <div class="card-body">
                    <table class="table table-borderless detalhes">

                        <thead>
                            <tr class="text-center" style="color: #5d6266; font-size: 1em;">
                                <th>Prontuario</th>
								<th>Nome</th>
								<th>Telefone</th>
								<th>Celular</th>
								<th>Data</th>
								<th>Hora</th>
								<th>Convenio</th>
								<th>Procedimento</th>
								<th>Primeira Vez</th>
								<th>Compareceu</th>
								<th>Pagou</th>
								<th>Idade</th>
								<th>Obs</th>
                            </tr>
                        </thead>
                        <tbody th:each="a : ${agendamentos}">
                            <tr class="conteudo text-center" style="font-size: 1em;">
                                <td>
                                    <a th:href="@{/pacientes/editar/{id}/{cid} (id=${a.paciente_id.id} , cid=${a.paciente_id.tipo_convenio.convenio.id}) }" title="Mostrar informações" th:text="${a.paciente_id.id}"> </a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:href="@{/RegistroClinico/cadastrar/{id} (id = ${a.id})}" th:text="${a.paciente_id.nome}"> </a>
                                </td>
                                <td>
                                	<a title="Mostrar informações" th:text="${a.paciente_id.telefone_fixo}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${a.paciente_id.celular}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${#temporals.format(a.data, 'dd/MM/yyyy')}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${#temporals.format(a.hora, 'HH:mm')}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${a.paciente_id.tipo_convenio.convenio.nome}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${a.procedimento.descricao}"></a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" th:text="${a.primeira_vez == '1'} ? 'SIM' : 'NÂO' "> </a>
                                </td>
                                 <td>
                                    <a title="Mostrar informações" th:text="${a.compareceu == '1'} ? 'SIM' : 'NÂO' "> </a>
                                </td>
                                 <td>
                                    <a title="Mostrar informações" th:text="${a.pagou == '1'} ? 'SIM' : 'NÂO' "> </a>
                                </td>
                                <td>
                                    <a title="Mostrar informações" > IDADE</a>
                                </td>
                                
                                <td>
                                    <a title="Mostrar informações" th:text="${a.observacao}"></a>
                                </td>
                                
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
