<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section layout:fragment="corpo">
			
			<div class="container corpo" id="cadastroConvenio">
				<div th:replace="fragmentos/alert"></div>
			<form th:action="${convenio.id == null} ? @{/convenios/salvar} : @{/convenios/editar}" 
			th:object="${convenio}" method="POST">
			
				<div class="form-row ">
					<div class="form-group col-md-6 ">
						<label for="nome"> Nome Convenio</label>
						<input type="text" class="form-control" id="nome" placeholder="Ex. AMIL" autofocus="autofocus" th:field="*{nome}" onkeyup="maiuscula(this)">
						
						<br>
						
						<label for="rs">Razão Social</label>
						<input type="text" class="form-control" id="rs" placeholder="Ex. Amil Assitencia Médica Internacional S/A" onkeyup="maiuscula(this)" th:field="*{razao_social}">
						
						<br>
						
						<label for="cnpj">CNPJ</label>
						<input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ"  th:field="*{cnpj}" >
						
						<br>
						
						<label for="ans">ANS</label>
						<input type="text" class="form-control" id="ans" name="ans" placeholder="326305"  th:field="*{registro_ans}">
						
						<br>
						<label for="dataAdesao"> Data de Adesão</label>
						<input type="date" class="form-control" id="dataAdesao" th:field="*{data_adesao}">
						
						<br>
						<label for="nome"> Aceita </label>
						<select th:field="*{aceita}" class="form-control">
							<option value="1">SIM</option>
							<option value="0">NAO</option>
							
						</select>
						<br>
						
						
					</div>
				
				</div>
				
				<input type="hidden" id="id" th:field="*{id}"/>
				<input type="submit" class="btn btn-primary form-control col-md-6" value="Salvar">
			
			</form>
		
		
		</div>
	
	
	</section>
	
	
	

</body>
</html>
