<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section layout:fragment="corpo">



		<nav class="navbar">
			<a class="btn btn btn-md"
				style="background-color: #D7E7F9; margin-top: 5px; margin-left: 20px"
				href="/convenios/cadastrar" role="button"> <span
				class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
					Convenio</span></a>

			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			</ul>


		</nav>
		<br>
		<div class="container corpo">
			<div th:replace="fragmentos/alert"></div>
		</div>
		<div class="container" th:each="c : ${convenios}">

			<a class="btn btn-info btn-sm"
				th:href="@{/convenios/editar/{id} (id=${c.id}) }" role="button">
				<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
			</a> 
			<button th:id="${#strings.concat ('/btn_convenios/excluir/',c.id)}" type="button"
				class="btn btn-danger btn-sm" data-toggle="modal"
				data-target="#myModal"> <span class="oi oi-circle-x"
				title="Excluir covenio" aria-hidden="true"></span>
			</button> 
			
			<a class="btn btn btn-md"
				style="background-color: #D7E7F9; margin-top: 5px; "
				href="/tconvenios/listar" role="button"> <span title="lista"
				aria-hidden="true"></span> <span>Listar Tipos de Convenios</span></a> <br>
			<br>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome Completo"
						name="nome" th:value="${c.nome}" disabled>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-4">
					<label for="data_adesao">Data Ades√£o</label> <input type="text"
						class="form-control" id="data_adesao" name="data_adesao"
						th:value="${#temporals.format(c.data_adesao, 'dd/MM/yyyy')}" disabled>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-4">
					<label for="aceita">Aceita</label> <input type="text"
						class="form-control" id="aceita" name="aceita"
						th:value="${c.aceita}" disabled>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="dataEntrada">Banco</label> <input type="text"
						class="form-control" id="dataEntrada" name="dataEntrada"
						th:value="${c.banco}" disabled />
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-4">
					<label for="agencia">Agencia</label> <input type="text"
						class="form-control" id="dataSaida" name="agencia"
						th:value="${c.agencia}" disabled />
					<div class="invalid-feedback"></div>
				</div>

				<div class="form-group col-md-4">
					<label for="conta">Conta</label> <input type="text"
						class="form-control" id="dataSaida" name="conta"
						th:value="${c.numero_conta}" disabled />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<br>
			<br>
			<br>

		</div>

		<div th:replace="fragmentos/modal :: modal"></div>






	</section>
</body>
</html>
