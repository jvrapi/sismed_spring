<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section layout:fragment="corpo">



		<nav class="navbar">


			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			</ul>


		</nav>
		<br>
		<div class="container corpo">
			<div th:replace="fragmentos/alert"></div>
			<div th:replace="fragmentos/modal :: modal"></div>
		</div>





		<div class="container texte-center corpo" th:each="c : ${convenios}">




			<div class="corpo">

				<div class="form-group col-md-6 nomeTopo" >
<!-- Tabela de conveio -->
					<table >
						<tr>
							<th th:text="${c.nome}">Convenio</th>

							<td>
							
								<a class="btn btn-info btn-sm botoesCRUD"
									th:href="@{/convenios/editar/{id} (id=${c.id}) }" role="button">
										<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								
							</td>

							<td>
								<button
									th:id="${#strings.concat ('/btn_convenios/excluir/',c.id)}"
									type="button" class="btn btn-danger btn-sm " data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir covenio"
										aria-hidden="true"></span>
								</button>

							</td>

							<td>
							
								<a class="btn btn-success btn-sm"
									href="/convenios/cadastrar" role="button"> <span
										class="oi oi-plus " title="Cadastrar novo convenio"
										aria-hidden="true"></span>
								</a>
							
							</td>
						</tr>
<!-- FIM -->

	<!-- Tabela de tipo conveio -->

					</table>
					
				</div>
			</div>




			<table class="table table-striped form-group col-md-4 tabela1 text-center">

				<thead>
					<tr>
						<th>Tipos de Convenio</th>
					</tr>
				</thead>
				<tbody th:each="tc : ${c.TiposConvenios}">
					<tr>
						<td th:text="${tc.getNome()}">1</td>

					</tr>

				</tbody>
			</table>
<!-- FIM -->

<!-- Tabela de procedimentos -->
			<table class="table table-striped form-group col-md-4 tabela2 text-center">

				<thead>
					<tr>
						<th>Procedimentos</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody th:each="tc : ${c.procedimentos}">
					<tr>
						<td th:text="${tc.getDescricao()}">1</td>
						<td th:text="${tc.getValor()}">1</td>

					</tr>

				</tbody>
			</table>

<!-- FIM -->

			<br> <br> <br>

		</div>











	</section>
</body>
</html>
