<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section layout:fragment="corpo">



		<nav class="navbar">
			<a class="btn btn-success btn-sm "  href="/convenios/cadastrar"
				role="button"> <span class="oi oi-plus "
				title="Cadastrar novo convenio" aria-hidden="true"></span>
			</a>
			<div th:replace="fragmentos/alert"></div>
		</nav>

		</nav>
		<br>
		<div class="container corpo">
			<div th:replace="fragmentos/alert"></div>
			<div th:replace="fragmentos/modal :: modal"></div>
		</div>





		<div class="container convenio " th:each="c : ${convenios}">




			<div class="form-row">

				<div class="form-group col-md-6">
					<div class="btnCRUD">

						<a class="btn btn-info btn-sm botoesCRUD"
							th:href="@{/convenios/editar/{id} (id=${c.id}) }" role="button">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>

						<button
							th:id="${#strings.concat ('/btn_convenios/excluir/',c.id)}"
							type="button" class="btn btn-danger btn-sm " data-toggle="modal"
							data-target="#myModal">
							<span class="oi oi-circle-x" title="Excluir covenio"
								aria-hidden="true"></span>
						</button>


					</div>
					
					<input type="text" class="form-control text-center nomeTopo" id="nome"
						th:value="${c.nome}" disabled>
					<div class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="cnpj">CNPJ</label> <input type="text"
						class="form-control text-center" id="cnpj" th:value="${c.cnpj}" disabled>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-2">
					<label for="ans">ANS</label> <input type="text" class="form-control text-center"
						id="ans" th:value="${c.registro_ans}" disabled>
					<div class="invalid-feedback"></div>
				</div>

				<div class="form-group col-md-2">
					<label for="adesao">Adesão</label> <input type="text"
						class="form-control text-center" id="adesao"
						th:value="${#temporals.format(c.data_adesao, 'dd/MM/yyyy')}"
						disabled />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="banco">Banco</label> <input type="text"
						class="form-control text-center" id="banco" th:value="${c.dadosb.banco}" disabled>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-group col-md-2">
					<label for="agencia">Agência</label> <input type="text" class="form-control text-center"
						id="agencia" th:value="${c.dadosb.agencia}" disabled>
					<div class="invalid-feedback"></div>
				</div>

				<div class="form-group col-md-2">
					<label for="conta">Conta</label> <input type="text"
						class="form-control text-center" id="conta"
						th:value="${c.dadosb.conta}"
						disabled />
					<div class="invalid-feedback"></div>
				</div>
			</div>

		</div>









	</section>
</body>
</html>
