<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="/js/exame/comparahora.js"></script>
    <script type="text/javascript" src="/js/exame/busca.js"></script>

</head>

<body>

    <div layout:fragment="corpo">
        <nav class="navbar navbar-expand-lg navbar-light" th:fragment="content">
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <div class="btn-group">
                    <button type="button" class="btn" id="dropdownMenu2" value="2">Paciente</button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" value="2" onclick="muda2()">Paciente</button>
                        <button class="dropdown-item" type="button" value="3" onclick="muda3()">Exame</button>
                        <button class="dropdown-item" type="button" value="4" onclick="muda4()">Data de Coleta</button>
                    </div>
                </div>
                <form th:action="@{/exame/buscarlista}" method="post">
	                <div id="divBusca">
	                    <input type="text" id="txtBusca" placeholder="Buscar..." />
	                    <button id="btn_search" class="btn"><i class="fas fa-search" onclick="busca()"></i></button>
	                    <input type="hidden" id="id_paciente" name="id_paciente">
		                <input type="hidden" id="nome_exame" name="nome_exame">
		                 
	                </div>
                </form>

                <div class="collapse navbar-collapse justify-content-end login">

                    <form class="form-inline mt-2 mt-md-0" sec:authorize="!isAuthenticated()">
                        <div class="form-check mb-2 mr-sm-2">
                            <a class="btn btn-outline-success my-2 my-sm-0" role="button" th:href="@{/login}">Login</a>
                        </div>
                    </form>

                    <form th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0" sec:authorize="isAuthenticated()">
                        <div class="btn-group mb-2 mr-sm-2">
                            <button type="button" class="btn btn-light">
                                <i class="fas fa-user"></i> <span sec:authentication="name">Bob</span>
                            </button>
                            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu">
                                <button type="submit" class="dropdown-item">Sair</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-left: 35%;">
            <div th:replace="fragmentos/alert"></div>
        </div>

        <div class="container-fluid" style="width: 98%">

            <form th:action=" @{/exame/salvar}" th:object="${exame}" method="POST" onsubmit="validaData(this); return false;">

                <h3 style="display: inline;">Cadastro | <strong>Exame</strong></h3>

                <a class="btn btn-outline-secondary float-right" href="/exame/listar" role="button"> <i class="fas fa-chevron-left"></i> Voltar</a>

                <button type="submit" class="btn btn-outline-primary float-right mr-2">Salvar</button>

                <div class="card" style="margin-top: 25px; padding: 0px;">
                    <div class="card-body">

                        <div class="form-row">

                            <div class="form-group col-md-3 ">
                                <label for="paciente">Paciente</label>
                                <input type="text" id="paciente" class="form-control tamanho-fonte" placeholder="nome" required autofocus="autofocus" onkeyup="maiuscula(this)">
                                <input type="hidden" th:field="*{paciente_id}" id="paciente_id" onkeyup="maiuscula(this)" required>
                            </div>

                            <div class="form-group col-md-3 ">
                                <label for="convenio">Convênio</label>
                                <input type="text" id="convenio" class="form-control tamanho-fonte" disabled>

                            </div>

                            <div class="form-group col-md-3 ">
                                <label for="tipo">Tipo de Convênio</label>
                                <input type="text" id="tipo" class="form-control tamanho-fonte" style="cursor: default;box-shadow: 0 0 0 0; border: 1px solid lightgray;" readonly>
                                <input type="hidden" th:field="*{tipo}" id="tipo_id">
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-2">
                                <label for="data_coleta">Data de Coleta</label>
                                <input type="date" class="form-control tamanho-fonte" id="data_coletas" placeholder="Data de coleta"  th:field="*{data_coleta}" required/>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="data_envio">Data de Envio</label>
                                <input type="date" class="form-control tamanho-fonte" id="data_envio" placeholder="Data de envio" th:field="*{data_envio}" required/>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="data_retorno">Data de Retorno</label>
                                <input type="date" class="form-control tamanho-fonte" id="data_retorno" placeholder="Data de retorno" th:field="*{data_retorno}" />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="valor">Valor</label>
                                <input type="text" class="form-control tamanho-fonte" id="valor" placeholder="R$" th:field="*{valor}" required/>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="nome">Exame</label>
                                <input type="text" class="form-control tamanho-fonte" id="nome" placeholder="nome" onkeyup="maiuscula(this)" th:field="*{nome}" required/>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="funcionario">Quem Enviou</label>
                                <input type="text" id="funcionario" class="form-control tamanho-fonte">
                                <input type="hidden" id="funcionario_id" th:field="*{funcionario_id}" required onkeyup="maiuscula(this)">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="funcionario_lab">Quem Recebeu</label>
                                <input type="text" id="funcionario_lab" class="form-control tamanho-fonte" th:field="*{funcionario_lab}" onkeyup="maiuscula(this)" required>
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-3">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" rows="3" id="descricao" maxlength="250" onkeyup="maiuscula(this)" th:field="*{descricao}" required style="resize: none;" >
                                </textarea>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="laboratorio">Laboratório</label>
                                <select id="laboratorio" class="form-control tamanho-fonte" 
                                th:field="*{laboratorio_id}" disabled required>
                                </select>

                            </div>

                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
