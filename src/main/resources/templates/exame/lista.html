<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section layout:fragment="corpo" >  
		<nav class="navbar navbar-expand-lg navbar-light" th:fragment="content">
			<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
				<div class="dropdown">
					<a class="dropbtn" data-toggle="dropdown" href="#"><i class="fa fa-plus fa-fw"></i>Novo</a>
					<div class="dropdown-content">
						<a href="#">Agendamento</a>
						<a href="/pacientes/cadastrar">Paciente</a>
						<a href="#">Funcionário</a>
						<a href="/convenios/cadastrar">Convênio</a>
						<a href="#">Exame</a>
						<a href="#">Laboratório</a>
					</div>
				</div>
				<div class="btn-group">
					<button type="button" class="btn" id="dropdownMenu2" value="1">Prontuário</button>
					<button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<div class="dropdown-menu">
						<button class="dropdown-item" type="button" value="1" onclick="muda()">Prontuário</button>
						<button class="dropdown-item" type="button" value="2" onclick="muda2()">Nome</button>
					</div>
				</div>
				<div id="divBusca">
					<input type="text" id="txtBusca" placeholder="Buscar..." />
					<button id="btn_search" class="btn"><i class="fas fa-search" onclick="busca()"></i></button>
				</div>
				<div class="collapse navbar-collapse justify-content-end login">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="mr-4">Bem vindo</a>
						</li>
						<li class="nav-item">
							<a href="#" class="decoration"><i class="fas fa-sign-out-alt"></i> Sair</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class="container" style="margin-left: 35%;">
			<div th:replace="fragmentos/alert"></div>
		</div>
	
          <div class="container-fluid" style="width: 98%">
           
            <h3 style="display: inline;">Lista | <strong>Exame</strong></h3>
           	 
           	 <a class="btn btn-success float-right"  href="/exame/cadastrar"role="button">
              <i class="fas fa-plus"></i> Novo Exame</a>     
           	         
	          <div class="card" style="margin-top: 25px; padding: 0px;">
	            <div class="card-body">
	              <table class="table table-borderless detalhes">
							<thead>
								<tr style="color: #5d6266; font-size: 1em; text-align: left">

									<th scope="col">Paciente</th>
									<th scope="col">Exame</th>
									<th scope="col">Coleta</th>
									<th scope="col">Envio</th>
								
								</tr>
							</thead>
							<tbody th:each="e : ${exame.content}">
								<tr class="conteudo" style="font-size: 1em; text-align: left">
								
								<td style="width: 350px;"><a th:href="@{/exame/editar/{id} (id=${e.id}) }" title="Clique aqui para alterar"  th:text="${e.paciente_id.nome}"> </a> </td>
								
								<td><a th:text="${e.nome}"></a></td>
								
								<td><a th:text="${#temporals.format(e.data_coleta, 'dd/MM/yyyy')}" /></a></td>
								
								<td><a th:text="${#temporals.format(e.data_envio, 'dd/MM/yyyy')}" /></a></td>
									
								</tr>
							</tbody>
						</table>
					</div>
					
			<div th:if="${exame.totalPages > 0}">
				<nav aria-label="Page navigation example">
				  <ul class="pagination justify-content-center">
				  	<li class="page-item" th:if="${exame.hasPrevious()}">
				  		<a class="page-link" th:href="@{/exame/listar(page=1)}">
				  			<span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span>
				  		</a>
				  	</li>
				    <li class="page-item"  th:each="e : ${pageNumbers}" th:classappend="${e==exame.pageable.pageNumber + 1} ? active">
				    	<a class="page-link" th:text=${e} th:href="@{/exame/listar(page=${e})}"></a>
					</li>
					<li class="page-item" th:if="${exame.hasNext()}">
						<a class="page-link" th:href="@{/exame/listar(page=${exame.totalPages})}">
							<span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span>
						</a>
					</li>
				  </ul>
				</nav>
        	 </div>
					
				</div>
			</div>
		</section>
</body>
</html>
