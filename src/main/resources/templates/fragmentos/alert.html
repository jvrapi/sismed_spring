<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<body>

	<div id="alerta" th:fragment="alerta-sucesso">
		<div th:if="${success != null}" >
			<div class="alert alert-success alert-dismissible fade show"  role="alert" data-auto-dismiss="2000">
			  <i class="oi oi-check"></i>
			  <span>
			  	<strong th:text="${success}"></strong>
			  </span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"  onClick="selector()">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>
		
		<div th:if="${fail != null}" >
			<div class="alert alert-danger alert-dismissible fade show"  role="alert" data-auto-dismiss="2000">
			  <i class="oi oi-check"></i>
			  <span>
			  	<strong th:text="${fail}"></strong>
			  </span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>	
	</div>
</body>
