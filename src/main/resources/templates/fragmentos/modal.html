<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/></head>
<body>
	<!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger ">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title ">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja Excluir o item selecionado?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                    <button id="ok_confirm" type="button" class="btn btn-danger">Apagar</button>
                </div>
            </div>    <!-- /.modal-content -->
        </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->
    
	<div class="modal fade" id="modalEditProduto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Informações do atendimento</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="recipient-name">Nome:</label>
							<input type="text" class="form-control" name="nomeProduto" id="recipient-name" disabled>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="recipient-descricao">Descrição</label>
							<textarea class="form-control" name="descricao" rows="7" id="recipient-descricao" disabled style="resize: none;"></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="message-text">Data</label>
							<input class="form-control" name="preco" id="recipient-data" disabled></input>
						</div>
						<div class="form-group col-md-6">
							<label for="message-text">Hora</label>
							<input class="form-control" name="preco" id="recipient-hora" disabled ></input>
						</div>
					</div>
				</div>	
 			</div>
		</div>
	</div>
    
</body>
</html>
