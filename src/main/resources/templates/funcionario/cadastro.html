<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<div class="container corpo" id="cadastroFuncionario"
			style="margin-left: 20px">

			<form
				th:action="${funcionario.id == null} ? @{/funcionario/salvar} : @{/funcionario/editar}"
				th:object="${funcionario}" method="POST">


				<div class="form-row ">

					<div class="form-group col-md-8">
						<label for="nome"> Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="nome"
							autofocus="autofocus" th:field="*{nome}"> <br>
					</div>

					<div class="form-group col-md-2 ">
						<label for="cpf"> CPF</label> <input type="text"
							class="form-control" id="cpf" placeholder="cpf"
							autofocus="autofocus" th:field="*{cpf}"> <br>
					</div>


					<div class="form-group col-md-2 ">
						<label for="sexo"> Sexo</label> <input type="text"
							class="form-control" id="sexo" placeholder="sexo"
							autofocus="autofocus" th:field="*{sexo}"> <br>
					</div>


					<div class="form-group col-md-3 ">
						<label for="data_nascimento"> Data de Nascimento</label> <input
							type="date" class="form-control" id="data_nascimento"
							placeholder="data de nascimento" autofocus="autofocus"
							th:field="*{data_nascimento}"> <br>
					</div>

					<div class="form-group col-md-2 ">
						<label for="rg"> RG</label> <input type="text"
							class="form-control" id="rg" placeholder="rg"
							autofocus="autofocus" th:field="*{rg}" size="50"> <br>
					</div>

					<div class="form-group col-md-4 ">
						<label for="orgao_emissor"> Orgão Emissor</label> <input
							type="text" class="form-control" id="orgao_emissor"
							placeholder="orgao emissor" autofocus="autofocus"
							th:field="*{orgao_emissor}"> <br>
					</div>

					<div class="form-group col-md-3 ">
						<label for="data_emissao"> Data de Emissão</label> <input
							type="date" class="form-control" id="data_emissao"
							placeholder="data de emissao" autofocus="autofocus"
							th:field="*{data_emissao}"> <br>
					</div>

					<div class="form-group col-md-5 ">
						<label for="nome"> Email</label> <input type="text"
							class="form-control" id="email" placeholder="email"
							autofocus="autofocus" th:field="*{email}"> <br>
					</div>

					<div class="form-group col-md-3 ">
						<label for="telefone"> Telefone</label> <input type="text"
							class="form-control" id="telefone" placeholder="telefone"
							autofocus="autofocus" th:field="*{telefone}"> <br>
					</div>

					<div class="form-group col-md-4 ">
						<label for="celular"> Celular</label> <input type="text"
							class="form-control" id="celular" placeholder="celular"
							autofocus="autofocus" th:field="*{celular}"> <br>
					</div>

					<div class="form-group col-md-2 ">
						<label for="crm"> CRM</label> <input type="text"
							class="form-control" id="crm" placeholder="crm"
							autofocus="autofocus" th:field="*{crm}"> <br>
					</div>

					<div class="form-group col-md-6 ">
						<label for="especialidade"> Especialidade</label> <input
							type="text" class="form-control" id="especialidade"
							placeholder="especialidade" autofocus="autofocus"
							th:field="*{especialidade}"> <br>
					</div>

					<div class="form-group col-md-4 ">
						<label for="estado_civil"> Estado Civil</label> <input type="text"
							class="form-control" id="estado_civil" placeholder="estado civil"
							autofocus="autofocus" th:field="*{estado_civil}"> <br>
					</div>

					<div class="form-group col-md-6 ">
						<label for="escolaridade"> Escolaridade</label> <input type="text"
							class="form-control" id="escolaridade" placeholder="escolaridade"
							autofocus="autofocus" th:field="*{escolaridade}"> <br>
					</div>

					<div class="form-group col-md-6 ">
						<label for="formacao"> Formação</label> <input type="text"
							class="form-control" id="formacao" placeholder="formação"
							autofocus="autofocus" th:field="*{formacao}"> <br>
					</div>

				
						<div class="form-group col-md-2 ">
							<label for="cep"> CEP</label> <input type="text"
								class="form-control" id="cep" placeholder="cep"
								autofocus="autofocus" th:field="*{cep}"> <br>
						</div>
				
							<div class="form-group col-md-6 ">
								<label for="endereco"> Endereço</label> <input type="text"
									class="form-control" id="endereco" placeholder="endereço"
									autofocus="autofocus" th:field="*{endereco}"> <br>
							</div>
						
							<div class="form-group col-md-4 ">
								<label for="bairro"> Bairro</label> <input type="text"
									class="form-control" id="bairro" placeholder="bairro"
									autofocus="autofocus" th:field="*{bairro}"> <br>
							</div>
					
							<div class="form-group col-md-6 ">
								<label for="cidade"> Cidade</label> <input type="text"
									class="form-control" id="cidade" placeholder="cidade"
									autofocus="autofocus" th:field="*{cidade}"> <br>
							</div>

							<div class="form-group col-md-2 ">
								<label for="estado"> Estado</label> <input type="text"
									class="form-control" id="estado" placeholder="estado"
									autofocus="autofocus" th:field="*{estado}"> <br>
							</div>

							<div class="form-group col-md-4 ">
								<label for="naturalidade"> Naturalidade</label> <input
									type="text" class="form-control" id="naturalidade"
									placeholder="naturalidade" autofocus="autofocus"
									th:field="*{naturalidade}"> <br>
							</div>

							<div class="form-group col-md-4 ">
								<label for="nacionalidade"> Nacionalidade</label> <input
									type="text" class="form-control" id="nacionalidade"
									placeholder="nacionalidade" autofocus="autofocus"
									th:field="*{nacionalidade}"> <br>
							</div>

							<div class="form-group col-md-2 ">
								<label for="nivel_acesso"> Nível de Acesso</label> <input
									type="text" class="form-control" id="nivel_acesso"
									placeholder="nível de acesso" autofocus="autofocus"
									th:field="*{nivel_acesso}"> <br>
							</div>
						</div>
					
				<input type="hidden" id="id" th:field="*{id}" /> <input
					type="submit" class="btn btn-primary form-control col-md-4">
				<button type="hidden"></button>
				<button type='button' class="btn btn-primary form-control col-md-4"
					onclick='history.go(-1)'>Voltar</button>
			</form>

		</div>



	</section>
</body>
</html>
