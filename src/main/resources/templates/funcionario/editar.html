<!DOCTYPE html>
<html layout:decorate="~{layout}">

	<head>
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		
		<script>
			function executar(botao) {
				$(botao).remove();
				$(".classid").remove();
				$("#div_botao").append("<button class='btn btn-primary float-right' id='btn_submit' type='submit'>Salvar</button>");
				$("#div_botao").append("<button class='btn btn-secondary mr-2 float-right' id='btn_cancelar' type='button' onclick='voltar(this)'>Cancelar</button>");
				$("input").prop("disabled", false);
				$("select").prop("disabled", false);
				$('#form').find(':input').each(function(i, elem) {
				      $(this).data("previous-value", $(this).val());
				});
			}
		</script>
		
		<script>
			function voltar(botao) {
				$(botao).remove();
				$("#btn_submit").remove();
				$("#div_botao").append("<button type='button' class='btn btn-danger classid float-right' data-toggle='modal' data-target='#myModal'>Excluir</button>");
				$("#div_botao").append("<button class='btn btn-primary mr-2 float-right' id='btn_editar' type='button' onclick='executar(this)'>Editar</button>");
				$("input").prop("disabled", true);
				$("select").prop("disabled", true);
				$('#form').find(':input').each(function(i, elem) {
			        $(this).val($(this).data("previous-value"));
			    });
			}
		</script>
		
		<script>
		$(document).ready(function() {
			var url = "http://localhost:8080/funcionario/excluir/" + $(".classid").attr('id');
			$('#ok_confirm').click(function() {
				document.location.href = url;
			}); 
		});
		</script>
	</head>
	
	<body>
		<section layout:fragment="corpo">
		
			<div class="container" id="cadastroFuncionário">
				
				
				<div th:replace="fragmentos/alert"></div>
				
				<form th:action="${funcionario.id == null} ? @{/funcionario/salvar} : @{/funcionario/editar}" th:object="${funcionario}" method="POST" id="form">
					
					<div  class="mb-4" id="div_botao">
					
						<h4 style="display: inline">Edição <strong>| Funcionário</strong></h4>
						
						<a  class="btn btn-secondary float-right ml-2" href="/funcionario/listar">Voltar</a>
						
						<button th:id="${funcionario.id}" type="button" class="btn btn-danger classid float-right" data-toggle="modal" data-target="#myModal">Excluir</button>
						
						<button class="btn btn-primary float-right mr-2" id="btn_editar" type="button" onclick="executar(this)">Editar</button>	
						
					</div >
					
					<br>
					
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Nome" autofocus="autofocus" th:field="*{nome}" 
							onkeyup="maiuscula(this)" onkeypress="return ApenasLetras(event,this);" disabled/>
						</div>
						<div class="form-group col-md-2">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="cpf" autofocus="autofocus" th:field="*{cpf}" disabled/>
						</div>
						<div class="form-group col-md-2">
							<label for="rg">RG</label>
							<input type="text" class="form-control" id="rg" placeholder="rg" autofocus="autofocus" th:field="*{rg}" disabled/>
						</div>
					
						<div class="form-group col-md-2">
							<label for="orgao_emissor">Órgão Emissor</label>
							<input type="text" class="form-control" id="orgao_emissor" placeholder="Orgao Emissor" autofocus="autofocus" th:field="*{orgao_emissor}"
							onkeyup="maiuscula(this)" onkeypress="return ApenasLetras(event,this);" disabled/>
						</div>
						<div class="form-group col-md-2">
							<label for="data_emissao">Data de Emissão</label>
							<input type="date" class="form-control" id="data_emissao" placeholder="Data de Emissao" autofocus="autofocus" th:field="*{data_emissao}" disabled/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="data_nascimento">Data de Nascimento</label>
							<input type="date" class="form-control" id="data_nascimento" placeholder="Data de nascimento" autofocus="autofocus" th:field="*{data_nascimento}" disabled/>
						</div>
						
						<div class="form-group col-md-2">
							<label for="sexo">Sexo</label>
							<select id="estado_civil" class="form-control" th:field="*{sexo}" disabled>
								<option value="MASCULINO">MASCULINO</option>
								<option value="FEMININO">FEMININO</option>
								<option value="NÃO DECLARADO">NÃO DECLARADO</option>
							</select>
						</div>
						
							<div class="form-group col-md-2">
							<label for="estado_civil">Estado civil</label>
							<select id="estado_civil" class="form-control" th:field="*{estado_civil}" disabled>
								<option value="SOLTEIRO(A)">SOLTEIRO(A)</option>
								<option value="CASADO(A)">CASADO(A)</option>
								<option value="DIVORCIADO(A)">DIVORCIADO(A)</option>
								<option value="VIÚVO(A)">VIUVO(A)</option>
							</select>
						</div>
						
						<div class="form-group col-md-3">
							<label for="naturalidade">Naturalidade</label>
							<input type="text" class="form-control" id="naturalidade" placeholder="Naturalidade" autofocus="autofocus" th:field="*{naturalidade}" disabled/>
						</div>
						<div class="form-group col-md-3">
							<label for="nacionalidade">Nacionalidade</label>
							<input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade" autofocus="autofocus" th:field="*{nacionalidade}" disabled/>
						</div>
						
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="telefone_fixo">Telefone</label>
							<input type="text" class="form-control" id="telefone" placeholder="Telefone" autofocus="autofocus" th:field="*{telefone}" disabled/>
						</div>
					
						<div class="form-group col-md-2">
							<label for="celular">Celular</label>
							<input type="text" class="form-control" id="celular" placeholder="Numero do celular" autofocus="autofocus" th:field="*{celular}" disabled/>
						</div>
					
						<div class="form-group col-md-4">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email" autofocus="autofocus" th:field="*{email}" disabled/>
						</div>
					
						<div class="form-group col-md-4">
							<label for="escolaridade">Escolaridade</label>
							<select id="escolaridade" class="form-control" th:field="*{escolaridade}" disabled>
								
								<option value="d">DOUTORADO</option>
								<option value="m">MESTRADO</option>
								<option value="esc">ENSINO SUPERIOR COMPLETO</option>
								<option value="esi">ENSINO SUPERIOR INCOMPLETO</option>
								<option value="emc">ENSINO MÉDIO COMPLETO</option>
								<option value="emi">ENSINO MÉDIO INCOMPLETO</option>
								<option value="efc">ENSINO FUNDAMENTAL COMPLETO</option>
								<option value="efi">ENSINO FUNDAMENTAL INCOMPLETO</option>
								
							</select>
						</div>
						
						</div>
						
						<br><br>
					
					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="crm">CRM</label>
							<input type="text" class="form-control" id="crm" placeholder="crm" autofocus="autofocus" th:field="*{crm}"
							onkeyup="maiuscula(this)" onkeypress="return ApenasLetras(event,this);" disabled/>
						</div>
						<div class="form-group col-md-4">
							<label for="especialidade">Especialidade</label>
							<input type="text" class="form-control" id="especialidade" placeholder="Especialidade" autofocus="autofocus" th:field="*{especialidade}" disabled/>
						</div>
					</div>
					 
				<br><br>
				
					<div class="form-row">
					
						<div class="form-group col-md-2 ">
							<label for="cep">CEP</label> 
							<input id="cep" type="text" class="form-control" th:field="*{endereco.cep}" required  disabled>
						</div>
						<div class="form-group col-md-5 ">
							<label for="logradouro">Logradouro</label> 
							<input id="logradouro" class="form-control" type="text" th:field="*{endereco.logradouro}" required  disabled>
						</div>
						<div class="form-group col-md-2 ">
							<label for="numero">Número</label>
							 <input id="numero" type="text" class="form-control" th:field="*{endereco.numero}"  disabled>
						</div>
						<div class="form-group col-md-3 ">
							<label for="complemento">Complemento</label> 
							<input id="complemento" class="form-control" type="text" th:field="*{endereco.complemento}"  disabled>
						</div>
						
						</div>
						
						<div class="form-row">
						<div class="form-group col-md-5 ">
							<label for="bairro">Bairro</label> 
							<input id="bairro" type="text" class="form-control" th:field="*{endereco.bairro}" required  disabled>
						</div>					
						<div class="form-group col-md-5 ">
							<label for="cidade">Cidade</label> 
							<input id="cidade" type="text" class="form-control" th:field="*{endereco.cidade}"required  disabled>
						</div>
						<div class="form-group col-md-2 ">
							<label for="uf">Estado</label> 
							<select id="uf" class="form-control" th:field="*{endereco.estado}" disabled>
								<option value="" selected hidden>Selecione</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
					</div>
					
					<input type="hidden" id="id" th:field="*{id}"/>
				</form>
			</div>
			
			<div th:replace="fragmentos/modal :: modal"></div>
		
		</section>
		
	</body>

</html>
