<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>

	<section layout:fragment="corpo" >  
	
		<div class="container" style="margin-left: 35%;">
			<div th:replace="fragmentos/alert"></div>
		</div>
	
          <div class="container-fluid" style="width: 98%">
           
            <h3 style="display: inline;">Lista | <strong>Funcionários(as)</strong></h3>
           	 
           	 <a class="btn btn-success float-right"  href="/funcionario/cadastrar"role="button">
              <i class="fas fa-plus"></i> Novo Funcionário(a)</a>     
           	         
	          <div class="card" style="margin-top: 25px; padding: 0px;">
	            <div class="card-body">
	              <table class="table table-borderless">
							<thead>
								<tr style="color: #5d6266; font-size: 1em;">

									<th scope="col">Matrícula</th>
									<th scope="col">Nome</th>
									<th scope="col">CPF</th>
									<th scope="col">CRM</th>
									<th scope="col">Especialidade</th>
									<th scope="col">Telefone</th>
									<th scope="col">Celular</th>
									<th scope="col">Email</th>
									
								</tr>
							</thead>
							<tbody th:each="f : ${funcionario.content}">
								<tr class="conteudo" style="font-size: 1em;">
								
									<td style="width: 110px;"><a th:text="${f.id}"></a>
									</td>
									
								<td style="width: 350px;"><a th:href="@{/funcionario/editar/{id} (id=${f.id}) }" title="Clique aqui para alterar"  th:text="${f.nome}"> </a> </td>
								
									<td ><a th:text="${f.cpf}"></a></td>
									
									<td><a th:text="${f.crm}"></a></td>
									
									<td><a th:text="${f.especialidade}" /></a></td>
									
									<td><a th:text="${f.telefone_fixo}" /></a></td>
									
									<td><a th:text="${f.celular}" /></a></td>
									
									<td><a th:text="${f.email}" /></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					
			<div th:if="${funcionario.totalPages > 0}">
				<nav aria-label="Page navigation example">
				  <ul class="pagination justify-content-center">
				  	<li class="page-item" th:if="${funcionario.hasPrevious()}">
				  		<a class="page-link" th:href="@{/funcionario/listar(page=1)}">
				  			<span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span>
				  		</a>
				  	</li>
				    <li class="page-item"  th:each="f : ${pageNumbers}" th:classappend="${f==funcionario.pageable.pageNumber + 1} ? active">
				    	<a class="page-link" th:text=${f} th:href="@{/funcionario/listar(page=${p})}"></a>
					</li>
					<li class="page-item" th:if="${funcionario.hasNext()}">
						<a class="page-link" th:href="@{/funcionario/listar(page=${funcionario.totalPages})}">
							<span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span>
						</a>
					</li>
				  </ul>
				</nav>
        	 </div>
					
				</div>
			</div>
		</section>
	
</body>
</html>
