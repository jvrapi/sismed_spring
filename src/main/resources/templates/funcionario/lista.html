<body>
	<section layout:fragment="corpo">
	
	<div style="margin-top: 1%;text-align: center">
				<h2> Lista<strong> | Funcionário(a) </strong></h2>
			</div>

		<div class="container" style="text-align: center;">
		<div  th:replace="fragmentos/modal :: modal" style="text-align: center"></div>
		<div th:replace="fragmentos/alert" style="text-align: center"></div>
		</div>
		
		<br><br>
		
		<table class="table table-borderless" style="text-align: center;" >
					<thead class="thead-info" style="text-align: center;">
						<tr>
							<th scope="col" >Nº</th>
							<th scope="col">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">CRM</th>
							<th scope="col">Especialidade</th>
							<th scope="col">Telefone</th>
							<th scope="col">Celular</th>
							<th scope="col">Email</th>

						</tr>
						</thead>
						
							<tbody th:each="f : ${funcionario}">
						<tr>
						<td width="5%">
								<div>
									
									<input type="" class="form-control text-center " id="id"
										th:value="${f.id}" disabled>
									
									<div class="invalid-feedback"></div>
								</div>
							</td >
							
							<td width="20%">
								<div>
									
									<input type="text" class="form-control text-center " id="nome"
										th:value="${f.nome}" disabled>
									
									<div class="invalid-feedback"></div>
								</div>
							</td>
							<td width="8%">
								<div>
									<input type="text" class="form-control text-center " id="cpf"
										th:value="${f.cpf}" disabled>
									<div class="invalid-feedback"></div>
								</div>
							</td>

							<td width="8%">
								<div>
									<input type="text" class="form-control text-center"
										id="crm" th:value="${f.crm}" disabled>
									<div class="invalid-feedback"></div>
								</div>
							</td>
							<td width="15%">
								<div>
									<input type="text" class="form-control text-center" id="especialidade"
										th:value="${f.especialidade}" disabled />
									<div class="invalid-feedback"></div>
								</div>
							</td>
							
							<td width="8%">
								<div>
									<input type="text" class="form-control text-center" id="telefone"
										th:value="${f.telefone}" disabled />
									<div class="invalid-feedback"></div>
								</div>
							</td>
							
							<td width="8%">
								<div>
									<input type="text" class="form-control text-center" id="celular"
										th:value="${f.celular}" disabled />
									<div class="invalid-feedback"></div>
								</div>
							</td>
					
							<td width="10%">
								<div>
									<input type="text" class="form-control text-center" id="email"
										th:value="${f.email}" disabled />
									<div class="invalid-feedback"></div>
								</div>
							</td>
				
				<!--  
							<td></td>
					
							<td style="margin-left: 20px;">
								<a class="btn btn-info btn-sm botoesCRUD"
									th:href="@{/funcionario/editar/{id} (id=${f.id}) }" role="button">
										<span class="oi oi-pencil" title="Editar" aria-hidden="true"></span>
								</a>
							</td>
							
							<td>
								<button
									th:id="${#strings.concat ('/btn_funcionario/excluir/',f.id)}"
									type="button" class="btn btn-danger btn-sm "
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir Funcionario"
										aria-hidden="true"></span>
								</button>
							</td>
							-->
							
						</tr>

					</tbody>
				</table>
				
		
	</section>

</body>
</html>
