<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>

	<div layout:fragment="corpo" >  
	
		<div class="container" style="margin-left: 35%;">
			<div th:replace="fragmentos/alert"></div>
		</div>
	
          <div class="container-fluid" style="width: 98%">
           
            <h3 style="display: inline;">Lista | <strong>Laboratório</strong></h3>
           	 
           	 <a class="btn btn-success float-right"  href="/laboratorio/cadastrar"role="button">
              <i class="fas fa-plus"></i> Novo Laboratório</a>     
           	         
	          <div class="card" style="margin-top: 25px; padding: 0px;">
	            <div class="card-body">
	              <table class="table table-borderless detalhes">
							<thead>
								<tr style="color: #5d6266; font-size: 1em; text-align: left">

									<th scope="col">Nome</th>
									<th scope="col">Responsável</th>
									<th scope="col">Telefone</th>
									<th scope="col">Bairro</th>
									<th scope="col">Cidade</th>
									
								</tr>
							</thead>
							<tbody th:each="l : ${laboratorio}">
								<tr class="conteudo" style="font-size: 1em; text-align: left">
								
								<td><a th:href="@{/laboratorio/editar/{id} (id=${l.id}) }" title="Clique aqui para alterar"  th:text="${l.nome}"> </a> </td>
								
									<td><a th:text="${l.responsavel}"></a></td>
									<td><a th:text="${l.telefone_fixo}"></a></td>
									<td><a th:text="${l.endereco.bairro}" /></a></td>
									<td><a th:text="${l.endereco.cidade}" /></a></td>
								
								</tr>
							</tbody>

						</table>
						
					</div>
				</div>
			</div>
			
		</div>
	
</body>
</html>
