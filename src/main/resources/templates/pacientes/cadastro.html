<!DOCTYPE html>
<html layout:decorate="~{layout}">

	<head>
	<meta charset="UTF-8">
	
	</head>
	
	<body>
		<section layout:fragment="corpo">
		
			<div class="container" id="cadastroConvenio">
				<div th:replace="fragmentos/alert"></div>
				<form th:action="@{/pacientes/salvar}" th:object="${paciente}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" placeholder="Nome do paciente" autofocus="autofocus" th:field="*{nome}"/>
						</div>
						<div class="form-group col-md-3">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="CPF" autofocus="autofocus" th:field="*{cpf}"/>
						</div>
						<div class="form-group col-md-3">
							<label for="rg">RG</label>
							<input type="text" class="form-control" id="rg" placeholder="RG" autofocus="autofocus" th:field="*{rg}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="orgao_emissor">Orgao emissor</label>
							<input type="text" class="form-control" id="orgao_emissor" placeholder="Orgao emissor" autofocus="autofocus" th:field="*{orgao_emissor}"/>
						</div>
						<div class="form-group col-md-6">
							<label for="data_emissao">Data de emissão</label>
							<input type="text" class="form-control" id="data_emissao" placeholder="Data de emissao" autofocus="autofocus" th:field="*{data_emissao}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="telefone_fixo">Telefone fixo</label>
							<input type="text" class="form-control" id="telefone_fixo" placeholder="Telefone fixo" autofocus="autofocus" th:field="*{telefone_fixo}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="telefone_trabalho">Telefone trabalho</label>
							<input type="text" class="form-control" id="telefone_trabalho" placeholder="Telefone trabalho" autofocus="autofocus" th:field="*{telefone_trabalho}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="celular">Celular</label>
							<input type="text" class="form-control" id="celular" placeholder="Numero do celular" autofocus="autofocus" th:field="*{celular}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="sexo">Sexo</label>
							<input type="text" class="form-control" id="sexo" placeholder="Sexo" autofocus="autofocus" th:field="*{sexo}"/>
						</div>
						<div class="form-group col-md-6">
							<label for="cor">Cor</label>
							<input type="text" class="form-control" id="cor" placeholder="Cor" autofocus="autofocus" th:field="*{cor}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="data_nascimento">Data de nascimento</label>
							<input type="text" class="form-control" id="data_nascimento" placeholder="Data de nascimento" autofocus="autofocus" th:field="*{data_nascimento}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email" autofocus="autofocus" th:field="*{email}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="estado_civil">Estado civil</label>
							<input type="text" class="form-control" id="estado_civil" placeholder="Estado civil" autofocus="autofocus" th:field="*{estado_civil}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="escolaridade">Escolaridade</label>
							<input type="text" class="form-control" id="escolaridade" placeholder="Escolaridade" autofocus="autofocus" th:field="*{escolaridade}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="profissao">Profissao</label>
							<input type="text" class="form-control" id="profissao" placeholder="Profissao" autofocus="autofocus" th:field="*{profissao}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="recomandacao">Recomendação</label>
							<input type="text" class="form-control" id="recomendacao" placeholder="Recomendacao" autofocus="autofocus" th:field="*{recomendacao}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="cep">CEP</label>
							<input type="text" class="form-control" id="cep" placeholder="cep" autofocus="autofocus" th:field="*{cep}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="logradouro">Logradouro</label>
							<input type="text" class="form-control" id="logradouro" placeholder="Logradouro" autofocus="autofocus" th:field="*{logradouro}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="numero">Numero</label>
							<input type="text" class="form-control" id="numero" placeholder="Numero" autofocus="autofocus" th:field="*{numero}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="bairro">Bairro</label>
							<input type="text" class="form-control" id="bairro" placeholder="Bairro" autofocus="autofocus" th:field="*{bairro}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="cidade">Cidade</label>
							<input type="text" class="form-control" id="cidade" placeholder="Cidade" autofocus="autofocus" th:field="*{cidade}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="estado">Estado</label>
							<input type="text" class="form-control" id="estaod" placeholder="Estado" autofocus="autofocus" th:field="*{estado}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="naturalidade">Naturalidade</label>
							<input type="text" class="form-control" id="naturalidade" placeholder="Naturalidade" autofocus="autofocus" th:field="*{naturalidade}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="nacionalidade">Nacionalidade</label>
							<input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade" autofocus="autofocus" th:field="*{nacionalidade}"/>
						</div>
						<div class="form-group col-md-4">
							<label for="situacao">Situação</label>
							<input type="text" class="form-control" id="situacao" placeholder="Situação" autofocus="autofocus" th:field="*{situacao}"/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="convenio_id">Convenio</label>
							<select id="convenio_id" class="form-control" th:field="*{convenio_id}">
								<option value="">Selecione</option>
								<option th:each="d : ${convenio}" th:value="${d.id}" th:text="${d.nome}"></option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<label for="tipo_convenio_id">Tipo de convenio</label>
							<select id="tipo_convenio_id" class="form-control" th:field="*{tipo_convenio_id}">
								<option value="">Selecione</option>
								<option th:each="e : ${tipoconvenio}" th:value="${e.id}" th:text="${e.nome}"></option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<label for="carteira_convenio">Carteira do convenio</label>
							<input type="text" class="form-control" id="carteira_convenio" placeholder="Carteira do convenio" autofocus="autofocus" th:field="*{carteira_convenio}"/>
						</div>
						<div class="form-group col-md-3">
							<label for="validade">Validade</label>
							<input type="text" class="form-control" id="validade" placeholder="Validade" autofocus="autofocus" th:field="*{validade}"/>
						</div>
					</div>
					<input type="hidden" id="id" th:field="*{id}"/>
					<button class="btn btn-primary float-right" type="submit">Salvar</button>
				</form>
			</div>
		</section>
		
	</body>

</html>
