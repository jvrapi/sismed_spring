<!DOCTYPE html>
<html layout:decorate="~{layout}">

	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<section layout:fragment="corpo">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/pacientes/listar">Pacientes</a></li>
					<li class="breadcrumb-item active" aria-current="page">Detalhes</li>
				</ol>
			</nav>

			<nav class="navbar">
				<a class="btn btn btn-md"
					style="background-color: #D7E7F9; margin-top: 5px; margin-left: 20px"
					href="/pacientes/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span>Cadastrar Paciente</span>
				</a>
			</nav>
			
			<div class="container"  th:each = "p : ${paciente}">
				<a class="btn btn-info btn-sm" th:href="@{/pacientes/editar/{id} (id=${p.id}) }" role="button">
					<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
				</a>
				<a  th:href="@{/pacientes/excluir/{id} (id=${p.id}) }" type="button" class="btn btn-danger btn-sm"
					data-toggle="modal" data-target="#myModal">
					<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
				</a>
				
				<br><br>
				
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:value="${p.nome}" disabled>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" th:value="${p.cpf}" disabled>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="rg">RG</label>
						<input type="text" class="form-control" id="rg" th:value="${p.rg}" disabled>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="orgao_emissor">Orgão emissor</label>
						<input type="text" class="form-control" id="orgao_emissor" th:value="${p.orgao_emissor}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="data_emissao">Data de emissão</label>
						<input type="text" class="form-control" id="data_emissao" th:value="${p.data_emissao}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="telefone_fixo">Telefone fixo</label>
						<input type="text" class="form-control" id="telefone_fixo" th:value="${p.telefone_fixo}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="telefone_trabalho">Telefone trabalho</label>
						<input type="text" class="form-control" id="telefone_trabalho" th:value="${p.telefone_trabalho}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="celular">Celular</label>
						<input type="text" class="form-control" id="celular" th:value="${p.celular}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="sexo">Sexo</label>
						<input type="text" class="form-control" id="sexo" th:value="${p.sexo}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cor">Cor</label>
						<input type="text" class="form-control" id="cor" th:value="${p.cor}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="data_nascimento">Data de nascimento</label>
						<input type="text" class="form-control" id="data_nascimento" th:value="${p.data_nascimento}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" th:value="${p.email}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row"> 
					<div class="form-group col-md-2">
						<label for="estado_civil">Estado civil</label>
						<input type="text" class="form-control" id="estado_civil" th:value="${p.estado_civil}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="escolaridade">Escolaridade</label>
						<input type="text" class="form-control" id="escolaridade" th:value="${p.escolaridade}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="profissao">Profissão</label>
						<input type="text" class="form-control" id="profissao" th:value="${p.profissao}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="recomendacao">Recomendação</label>
						<input type="text" class="form-control" id="recomendacao" th:value="${p.recomendacao}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="cep">CEP</label>
						<input type="text" class="form-control" id="cep" th:value="${p.cep}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="endereco">Endereço</label>
						<input type="text" class="form-control" id="endereco" th:value="${p.endereco}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" id="bairro" th:value="${p.bairro}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" th:value="${p.cidade}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-1">
						<label for="estado">Estado</label>
						<input type="text" class="form-control" id="estado" th:value="${p.estado}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="naturalidade">Naturalidade</label>
						<input type="text" class="form-control" id="naturalidade" th:value="${p.naturalidade}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="nacionalidade">Nacionalidade</label>
						<input type="text" class="form-control" id="nacionalidade" th:value="${p.nacionalidade}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="situacao">Situação</label>
						<input type="text" class="form-control" id="situacao" th:value="${p.situacao}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="carteira_convenio">Carteira do convênio</label>
						<input type="text" class="form-control" id="carteira_convenio" th:value="${p.carteira_convenio}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="validade">Validade</label>
						<input type="text" class="form-control" id="validade" th:value="${p.validade}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="convenio">Convênio</label>
						<input type="text" class="form-control" id="convenio" th:value="${p.convenio_id.nome}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="tipo_convenio">Tipo de convênio</label>
						<input type="text" class="form-control" id="tipo_convenio" th:value="${p.tipo_convenio_id.nome}" disabled/>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
				
				<br><br>
								
			</div>
			
			<div th:replace="fragmentos/modal :: modal"></div>
			
		</section>
	</body>
</html>
