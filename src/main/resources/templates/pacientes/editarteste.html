		<script>
			$(document).ready(function() {
				$("#convenio_id").change(function() {
					var url = "http://localhost:8080/pacientes/convenio/" + $(this).val();
					$.ajax({
						url: url,
						method: "get",
						success: function(data) {
							$("#tipo_convenio_id").prop("disabled", false);
							var html = '<option value="" hidden>Selecione</option>';
							for(var i = 0; i < data.length; i++) {
								html += '<option value=' + data[i].id + '>' + data[i].nome + '</option>';
							}
							$("#tipo_convenio_id").html(html); 
						},
					});
				});
			});
		</script>
		
		<script>
			function executar(botao) {
				$(botao).remove();
				$(".classid").remove();
				$("#div_botao").append("<button class='btn btn-primary float-right' id='btn_submit' type='submit'>Salvar</button>");
				$("#div_botao").append("<button class='btn btn-secondary mr-2 float-right' id='btn_cancelar' type='button' onclick='voltar(this)'>Cancelar</button>");
				$("input").prop("disabled", false);
				$("select").prop("disabled", false);
				$('#form').find(':input').each(function(i, elem) {
				      $(this).data("previous-value", $(this).val());
				});
			}
		</script>
		
		<script>
			function voltar(botao) {
				$(botao).remove();
				$("#btn_submit").remove();
				$("#div_botao").append("<button type='button' class='btn btn-danger classid float-right' data-toggle='modal' data-target='#myModal'>Excluir</button>");
				$("#div_botao").append("<button class='btn btn-primary mr-2 float-right' id='btn_editar' type='button' onclick='executar(this)'>Editar</button>");
				$("input").prop("disabled", true);
				$("select").prop("disabled", true);
				$('#form').find(':input').each(function(i, elem) {
			        $(this).val($(this).data("previous-value"));
			    });
			}
		</script>
		
		<script>
		$(document).ready(function() {
			var url = "http://localhost:8080/pacientes/excluir/" + $(".classid").attr('id');
			$('#ok_confirm').click(function() {
				document.location.href = url;
			}); 
		});

						</div>
						<div class="form-group col-md-2">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="___.___.___-__" autofocus="autofocus" th:field="*{cpf}" mask="999.999.999-99" disabled/>
						</div>
						<div class="form-group col-md-2">
							<label for="rg">RG</label>
							<input type="text" class="form-control" id="rg" placeholder="RG" autofocus="autofocus" th:field="*{rg}" disabled/>
						</div>
						<div class="form-group col-md-2">
							<label for="orgao_emissor">Orgao emissor</label>
							<input type="text" class="form-control" id="orgao_emissor" placeholder="Orgao emissor" autofocus="autofocus" th:field="*{orgao_emissor}"

						</div>
						<div class="form-group col-md-2">

						</div>
					</div>

						</div>
						<div class="form-group col-md-2">
							<label for="sexo">Sexo</label>

								<option value="m">MASCULINO</option>

						</div>
						<div class="form-group col-md-2">

						</div>
						<div class="form-group col-md-3">
