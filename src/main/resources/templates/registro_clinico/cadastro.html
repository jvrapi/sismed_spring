<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head>
  	<meta charset="UTF-8" />
  </head>
  
  <body>
  	<div layout:fragment="corpo">
  		
  		<div class="container-fluid" style="width: 98%">

			<h3 style="display: inline;">Cadastro | <strong>Registro Clínico</strong></h3>
			
			<div class="row">
				<div class="col-md-9">
          			<div class="card" style="margin-top: 25px;">
            			<div class="card-body">
            				<div class="form-row">
		            			<div class="form-group col-md-6">
		            				<label for="nome_paciente">Nome do paciente</label> 
									<input type="text" class="form-control tamanho-fonte" id="nome_paciente" disabled/> 
								</div>
								<div class="form-group col-md-3">
		            				<label for="convenio">Convênio</label> 
									<input type="text" class="form-control tamanho-fonte" id="convenio" disabled/> 
								</div>
								<div class="form-group col-md-3">
		            				<label for="tipo_convenio">Tipo do convênio</label> 
									<input type="text" class="form-control tamanho-fonte" id="tipo_convenio" disabled/> 
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="descricao">Descrição</label> 
									<textarea class="form-control" id="descricao" rows="7"  autofocus="autofocus" maxlength="1000" style="resize: none;"></textarea>
								</div>
							</div>
              			</div>
              		</div>
              	</div>
				<div class="col-md-3">
			 		<div class="card" style="margin-top: 25px;">
            			<div class="card-body">
            			</div>
					</div>
				</div>
            </div>
  		
  	</div>
  </body>
  
</html>
