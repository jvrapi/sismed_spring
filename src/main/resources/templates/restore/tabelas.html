<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <section layout:fragment="corpo">
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" th:fragment="content">
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">

                    <div class="collapse navbar-collapse justify-content-end login">

                        <div class="mr-3" style="color: white; size: 50%;">
                            <script type="text/javascript" src="/js/data.js"></script>
                        </div>
                        <div class="mr-3" style="color: white; size: 50%;" id="relogio"></div>
                        <div class="mr-3" style="color: white; size: 50%;"> Ol√°,
                            <a th:text="${usuarioLogado}"></a>
                        </div>

                        <form th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0" sec:authorize="isAuthenticated()">
                            <div class="btn-group mb-2 mr-sm-2">
                                <button type="button" class="btn btn-light">
                                    <i class="fas fa-user"></i> <span class="" sec:authentication="name">Bob</span>
                                </button>
                                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu">
                                    <button type="submit" class="dropdown-item">Sair</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </nav>

            <div class="container-fluid" style="width: 98%">
                <div class="card ajustarCard">
                    <div class="card-body">
                        <form th:action="@{/backup/gerar}" method="post">
                            <h3>Selecione as tabelas para o Restore</h3>
                            <div th:each="tables : ${tabelas}" class="ml-4">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" th:value="${tables}" th:id="*{tables}">
                                <label class="form-check-label" th:for="*{tables}" th:text="${tables}">
                                    
                                </label>
                            </div>

                            <input type="submit" style="display:inline" class="mt-3 btn btn-success in" value="Gerar Backup">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
