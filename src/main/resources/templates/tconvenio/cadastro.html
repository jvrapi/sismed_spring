<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
<section layout:fragment = "corpo">

	<div class="container corpo" id="cadastroTipoConvenio">
				<div th:replace="fragmentos/alert"></div>
			
			<form th:action="${tconvenio.id == null} ? @{/tconvenios/salvar} : @{/tconvenios/editar}" th:object="${tconvenio}" method="POST">
			
				<div class="form-row ">
					<div class="form-group col-md-6 ">
						
						<label for="nome">Tipo de Convenio</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome do Tipo Convenio" autofocus="autofocus" th:field="*{nome}"
						 onkeyup="maiuscula(this)" >
						
						
						<br>
						<label for="Convenio"> Convenio </label>
						<select th:field="*{convenio}" class="form-control">
							<option value="">SELECIONE</option>
							<option th:each="c: ${convenios}" th:value="${c.id}" th:text="${c.nome}">NAO</option>
							
						</select>
						<br>
						
						
					</div>
				
				</div>
				
				<input type="hidden" id="id" th:field="*{id}"/>
				<input type="submit" class="btn btn-primary form-control col-md-6">
				
			</form>
			<br>
			
			<a class="btn btn-primary form-control col-md-6" href="/tconvenios/listar"  >Voltar</a>
		
		</div>
</section>
</body>
</html>
