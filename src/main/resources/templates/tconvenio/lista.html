<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div layout:fragment="corpo">
        <div class="container ajustarTexto">
            <div th:replace="fragmentos/alert" class="container"></div>
            <div th:replace="fragmentos/modal" class="container"></div>
        </div>
        <div class="container" style="width: 98%">
            <div th:each="c : ${convenios}" class="detalhes">
                <h3 style="display: inline; margin-left: 10px;">
						
						<strong th:text = "${c.nome + ' | ' }">  Convenio </strong> Tipos
					</h3>
					<a class="btn btn-secondary float-right" th:href="@{/convenios/editar/{id} (id=${c.id}) }" > <i class="fas fa-chevron-left"></i> Voltar</a> 
            </div>
            <div class="card ajustarCard ">
                <div class="card-body ">
                    <div style="margin-left: 40%;" th:each="t : ${tconvenio}">
                        <div class="detalhes" >

                            <div class="form-row ">
                                <div class="form-group col-md-4" style="margin-left: 80px;">
                                    <a th:href="@{/tconvenios/editar/{id} (id=${t.id}) }" title="Mostrar informações" th:text="${t.nome}"> </a>
                                </div>

                            </div>
                        </div>

                    </div>
                    <br>
                    <br>

                </div>
                <div th:if="${tconvenio.totalPages > 0}">
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center">
								<li class="page-item" th:if="${tconvenio.hasPrevious()}">
									<a class="page-link" th:href="@{/tconvenios/listar(page=1)}">
										<span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span>
									</a>
								</li>
								<li class="page-item"  th:each="p : ${pageNumbers}" th:classappend="${p==tconvenio.pageable.pageNumber + 1} ? active">
									<a class="page-link" th:text=${p} th:href="@{/tconvenios/listar/(id = ${tconvenio.convenio.id})(page=${p})}"></a>
								</li>
								<li class="page-item" th:if="${tconvenio.hasNext()}">
									<a class="page-link" th:href="@{/tconvenios/listar/(id = ${tconvenio.convenio.id})(page=${tconvenio.totalPages})}">
										<span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
            </div>
        </div>
    </div>
</body>

</html>
