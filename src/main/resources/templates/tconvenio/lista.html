<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div layout:fragment="corpo">
        <div class="container ajustarTexto">
            <div th:replace="fragmentos/alert" class="container"></div>
            <div th:replace="fragmentos/modal" class="container"></div>
        </div>
        <div class="container" style="width: 98%">
            <div th:each="c : ${convenio}" class="detalhes">
                <h3 style="display: inline; margin-left: 10px;">
						
						<strong th:text = "${c.nome + ' | ' }">  Convenio </strong> Tipos
					</h3>
					<a class="btn btn-secondary float-right" th:href="@{/convenios/editar/{id} (id=${c.id}) }" > <i class="fas fa-chevron-left"></i> Voltar</a> 
            </div>
            <div class="card ajustarCard">
                <div class="card-body">
                    <div style="margin-left: 40%;" th:each="t : ${tconvenio}">
                        <div class="container detalhes ">

                            <div class="form-row">
                                <div class="form-group col-md-4" style="">
                                    <a th:href="@{/tconvenios/editar/{id} (id=${t.id}) }" title="Mostrar informações" th:text="${t.nome}"> </a>
                                </div>

                            </div>
                        </div>

                    </div>
                    <br>
                    <br>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
