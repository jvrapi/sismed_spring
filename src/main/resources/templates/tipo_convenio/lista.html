<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section layout:fragment="corpo">

		<a class="btn btn btn-md" style="background-color: #D7E7F9; margin-top: 5px; margin-left: 20px"
				href="/tipo_convenio/cadastrar" role="button"> 
				<span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span>Cadastrar Tipo de Convenio</span>
		</a>
				
		<div class="container" th:each="t : ${tipo_convenio}">
			<a class="btn btn-info btn-sm"
				th:href="@{/tipo_convenio/editar/{id} (id=${t.id}) }" role="button">
				<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
			</a>
			<button id="btn_funcionarios/excluir/5" type="button"
				class="btn btn-danger btn-sm" data-toggle="modal"
				data-target="#myModal">
				<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
			</button>
			<br>
			<br>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="nome">Descricao</label> <input type="text"
						class="form-control" id="nome" placeholder="Nome Completo"
						name="nome" th:value="${t.nome}" disabled>
					<div class="invalid-feedback"></div>
				</div>

			</div>
			<br>
			<br>
			<br>

		</div>


	</section>
</body>
</html>
