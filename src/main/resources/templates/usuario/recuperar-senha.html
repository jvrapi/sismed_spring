<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Clínica Spring Security ::: Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="clínica médica com agendamento de consultas online" />
    <link rel="icon" th:href="@{/image/favicon.ico}" />
    <!-- Icons fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media ( min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
</head>

<body>
    <form th:action="@{/nova/senha}" th:object="${login}" class="form-signin was-validated" method="POST">
        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/image/spring-security.png}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Clínica Spring Security</h1>

            <p class="font-weight-lighter">Redefir Senha</p>
            <p class="text-muted">Verifique seu e-mail para continuar!</p>
        </div>

        <div th:replace="fragmentos/alert :: alerta-sucesso"></div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="CPF" th:field="*{cpf}" required autofocus />
            <label for="inputEmail">CPF</label>
            <div class="invalid-feedback">
                Use seu CPF como login.
            </div>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{senha}" required />
            <label for="inputPassword">Nova Senha</label>
            <div class="invalid-feedback">Digite uma nova senha.</div>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputCodigoVerificador" class="form-control" placeholder="código" th:field="*{codigoVerificador}" required />
            <label for="inputCodigoVerificador">Código Verificador</label>
            <div class="invalid-feedback">Insira o código que recebeu por e-mail.</div>
        </div>
        
        <input type="hidden" th:name="perfis" th:value="${perfil}">
        <input type="hidden" th:name="funcionario_id" th:value="${funcionario}">
        <button class="btn btn-lg btn-info btn-block" type="submit">Confirmar</button>
        <hr>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
                <i class="fas fa-home"></i>&nbsp;Home</a>
        </nav>
        <p class="mt-5 mb-3 text-muted text-center">Clínica Spring Security&copy; 2019</p>
    </form>
</body>

</html>
